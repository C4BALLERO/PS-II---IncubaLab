server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------
    # Bloquear acceso a archivos ocultos y sensibles
    # -----------------------------
    location ~ /\. {
        deny all;
    }

    location ~* /(?:README|LICENSE|CHANGELOG|\.env)\.md?$ {
        deny all;
    }

    # -----------------------------
    # React Router: todas las rutas van a index.html
    # -----------------------------
    location / {
        try_files $uri /index.html;
    }

    # -----------------------------
    # Archivos estáticos (JS/CSS/imagenes/fuentes)
    # -----------------------------
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
        root /usr/share/nginx/html;
        access_log off;
        log_not_found off;
        expires 30d;               # Cache por 30 días
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------
    # Headers de seguridad básicos
    # -----------------------------
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # -----------------------------
    # Manejo de errores
    # -----------------------------
    error_page 404 /index.html;
    location = /404.html {
        internal;
    }

    # Opcional: gzip para mejorar rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
