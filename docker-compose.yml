services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: incuvalab
      MYSQL_USER: user
      MYSQL_PASSWORD: incuvalab
      MYSQL_CHARACTER_SET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - ./BaseDeDatos:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uuser", "-pincuvalab"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: express_api_Incuvalab
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./server/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    volumes:
      - ./server/src:/server/src
      - ./server/uploads:/server/uploads
      - /server/node_modules
    command: nodemon --legacy-watch --watch src src/index.js


  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react_frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app_network
    volumes:
      - ./:/app
      - /app/node_modules

networks:
  app_network:
    driver: bridge
